plugins {
    id 'java-library'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            group: 'com.codeborne', name: 'selenide', version: '7.3.2',
            "org.junit.jupiter:junit-jupiter:5.9.2"
            )
}



test {
    useJUnitPlatform()
}
